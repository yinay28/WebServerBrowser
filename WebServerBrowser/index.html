<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Jumbotron Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap/bootstrap-select.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">D!ck Roulette</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <form class="navbar-form navbar-right" role="form">
                <div class="form-group">
                    <input type="text" placeholder="Email" class="form-control">
                    <input type="password" placeholder="Password" class="form-control">
                </div>
                <button type="submit" class="btn btn-success">Sign in</button>
            </form>
        </div>
        <!--/.navbar-collapse -->
    </div>
</nav>

<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
    <div class="container">
        <h1>Hello!</h1>

        <p>Add servers to start!</p>

        <p>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addServerModal" >Add server</button>
            <button type="button" class="btn btn-primary" data-toggle="modal" id="update-servers-button" >Update stats</button>
        </p>
    </div>
</div>

<div class="container" id="servers-board">
    <!-- Example row of columns -->
    <div class="row">

    </div>

</div>
<div class="container">
    <hr>
    <div class="row">
        <footer class="col-md-4">
            <p>&copy; Vasa 2014</p>
        </footer>
    </div>
</div>


<div class="modal fade" id="addServerModal" tabindex="-1" role="dialog" aria-labelledby="addServer" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title" id="addServer">Add server</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="inputHost" class="control-label">IP</label>

                    <div class="input-group">
                        <input type="text" maxlength="15" class="form-control" id="inputHost" placeholder="IP/Hostname"
                               required>
                    </div>
                    <span class="help-block with-errors">Only IPv4 supported.</span>
                </div>
                <div class="form-group">
                    <label for="inputPort" class="control-label">Port</label>

                    <div class="input-group">
                        <input type="text" maxlength="5" class="form-control" id="inputPort" placeholder="Port"
                               required>
                    </div>
                    <span class="help-block with-errors"></span>
                </div>
                <div class="form-group">
                    <label for="inputType" class="control-label">Type</label></br>
                    <select class="selectpicker" id="inputType" data-live-search="true">
                        <option data-hidden="true"></option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary" id="addServerButton">Add</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="js/jquery/jquery-1.11.1.min.js"></script>

<script type="text/javascript" src="js/init.js"></script>
<script type="text/javascript" src="js/server_query/ServerVerifier.js"></script>
<script type="text/javascript" src="js/server_query/ServerManager.js"></script>
<script type="text/javascript" src="js/server_query/ServerInfo.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/runner.js"></script>
</html>
